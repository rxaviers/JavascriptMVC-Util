<!DOCTYPE html>
<html>
<head>
  <title>Util.More</title>
</head>
<body>
  <div id="body">
  </div>
  <script type='text/javascript' src='../../steal/steal.js?util/more'></script>
  <script type='text/javascript'>
    $("#body").more({
      find: function(callback) {
        callback('Lorem dorem ipsum et velor');
      },
      more: function(data, more_el) {
        more_el.before($('<p>').html(data));
        return true;
      }
    });
  </script>
</body>
</html>
