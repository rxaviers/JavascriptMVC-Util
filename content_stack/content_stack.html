<!DOCTYPE html>
<html>
<head>
  <title>Util.ContentStack</title>
</head>
<body>
  <div id="body">
    <ul>
      <li><a id="a" href="#">A</a></li>
      <li><a id="b" href="#">B</a></li>
      <li><a id="c" href="#">C</a></li>
    </ul>
    <a id="pop" href="#">Pop</a>
    <div id="content"></div>
  </div>
  <script type='text/javascript' src='../../steal/steal.js?util/content_stack'></script>
  <script type='text/javascript'>
    $("#content").css({
      'border':'1px solid #000',
      'width':'600px',
      'height':'400px'
    });
    $('#body div').content_stack();
    $('ul a').click(function(ev) {
      $(this).trigger('push_content', [$("<div>" + this.id + "</div>")]);
      ev.preventDefault();
    });
    $('a#pop').click(function(ev) {
      $(this).trigger('pop_content');
      ev.preventDefault();
    });
  </script>
</body>
</html>
